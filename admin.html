<!DOCTYPE html="">
<html>
	<head>
		<meta charset="utf-8">
		<title>
			#title		</title>
		<link href="css/style.css" rel="stylesheet">
			</head>
	<body>
			</body>
	<div class="header">
		<div class="language-buttons">
			<button onclick="update_page('RU')">
				Русский			</button>
			<button onclick="update_page('EN')">
				English							</button>
		</div>
		<div class="user">
			<input class="login" placeholder="#login" type="text">
			<input class="password" placeholder="#password" type="password">
			<button class="login">
				#sign_out			</button>
			<button class="login">
				#sign_in							</button>
		</div>
	</div>
	<div class="content">
		<div class="search-menu">
			<div class="search-panel">
				<model class="search-car-element" name="car_element">
					<array>
						<type_car>
						</type_car>
						<model_car>
						</model_car>
						<del onclick="delete_car_criteria(this)">
													</del>
					</array>
				</model>
				<user_input name="car_parameters">
										#model_car:					<type_car class="type-car" onchange="get_car_types()" type="select">
						<option>
							Любая						</option>
						<option>
							Acura						</option>
						<option>
							Alfa Romeo						</option>
						<option>
							Audi						</option>
						<option>
							BMW						</option>
						<option>
							Chery						</option>
						<option>
							Chevrolet													</option>
					</type_car>
					#type_car:					<model_car class="type-car" id="select_car_type" type="select">
						<option>
							Любой													</option>
					</model_car>
					<button class="add-car-criteria" onclick="add_car_criteria()">
						Добавить автомобиль											</button>
					<price_begin class="price" oninput="validate_price_begin()" placeholder="#price_from" type="text">
					</price_begin>
					<price_end class="price" placeholder="#price_to" type="text">
											</price_end>
				</user_input>
				<button class="search-button" onclick="search()">
					#find				</button>
				<button class="search-button" onclick="set_new_car()">
					Новый автомобиль									</button>
			</div>
		</div>
		<div class="new-car-wrapper">
			<div class="new-car">
				<user_input name="new_car">
					Марка:					<brand placeholder="Марка" type="text">
					</brand>
					Модель:					<model placeholder="Модель" type="text">
					</model>
					Цвет:					<color placeholder="Цвет" type="text">
											</color>
				</user_input>
				<button class="add" onclick="save_new_car()">
					Сохранить				</button>
				<button class="cancel" onclick="cancel_save_new_car()">
					Отмена									</button>
			</div>
		</div>
		<div class="cars">
			<div class="search-order">
				<button class="type" parameter="model">
					Модель				</button>
				<button class="type" parameter="type">
					Тип				</button>
				<button class="type" parameter="price">
					Цена				</button>
				<button class="order" onclick="set_order(this)">
					&darr;									</button>
			</div>
			<model name="cars">
				<array>
					<div class="descriptions">
						<div class="model-description">
							#model:						</div>
						<div class="type-description">
							#type:						</div>
						<div class="speed-desription">
							#maximum_speed:						</div>
						<div class="price-desription">
							#price:						</div>
					</div>
					<id>
					</id>
					<brand>
					</brand>
					<model>
					</model>
					<color>
					</color>
					<power>
					</power>
					<speed>
					</speed>
					<year_of_manufacture>
					</year_of_manufacture>
					<price>
					</price>
					<images>
					</images>
					<button class="del">
						Удалить					</button>
					<button class="edit">
						Редактировать											</button>
				</array>
			</model>
			<div class="pages">
				<model name="page_navigation">
					<array>
																	</array>
				</model>
			</div>
		</div>
	</div>
	<div class="footer">
			</div>
	<script src="js/libraries/API.js">
	</script>
	<script src="js/libraries/model.js">
	</script>
	<script src="js/libraries/user input.js">
	</script>
	<script src="js/libraries/localizator.js">
	</script>
	<script src="js/libraries/state saver.js">
			</script>
	<script src="js/Admin/cars-controller.js">
	</script>
	<script src="js/Admin/search-controller.js">
	</script>
	<script src="js/Admin/main.js">
	</script>
</html>
